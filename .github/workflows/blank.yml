# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
 
  job_number1:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script 1
        run: echo Hello, world!
  job_number2:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script 2
        run: echo Hello, world!!
  job_number3:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script 3
        run: echo Hello, world!!
  job_number4:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script 4
        run: echo Hello, world!!
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
  package-registration:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ServiceNow DevOps Change Automation
        uses: ServiceNow/servicenow-devops-change@v4.0.0
        with:
          instance-url: ${{ secrets.SN_URL }}
          devops-integration-token: ${{ secrets.SN_TOKEN }}
          tool-id: ${{ secrets.SN_TOOL_ID }}
          job-name: ${{ github.job }}
          context-github: ${{ toJSON(github) }}
          change-request: '{}'
          deployment-gate: '{"environment":"Production","jobName":"My deploy test"}'
  deploy:
    name: My deploy test
    needs: package-registration
    environment: Production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Run a one-line script
        run: echo Hello, world!
        
